<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="input-section">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" rows="3" placeholder="Describe the image you want to generate..."></textarea>
            <button id="generate-btn">Generate Image</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating image...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <p id="error-message"></p>
        </div>

        <div class="image-section" id="image-section" style="display: none;">
            <img id="generated-image" alt="Generated image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
